<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Блог</title>

        <link rel="stylesheet" href="reset.css" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h2>Новый пост</h2>

                    <input
                        class="js-post-title-input post-title-input"
                        type="text"
                        placeholder="Заголовок"
                    />
                    <p class="titleLongMessage longMessage_hidden"></p>
                    <input
                        class="js-post-text-input post-text-input"
                        type="text"
                        placeholder="Напиши пост"
                    />
                    <p class="textLongMessage longMessage_hidden"></p>
                    <button class="js-new-post-btn new-post-btn">
                        Опубликовать
                    </button>

                    <p class="validationMessage validationMessage_hidden"></p>
                </div>
                <div class="col">
                    <h2>Лента</h2>

                    <div class="js-posts posts">
                        <p class="posts__g">Тут пока пусто...</p>
                    </div>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
